<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.css">

    <title>Document</title>
</head>

<body>
    <div class="headerBg">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <select class="custom-select custom-select-lg mt-5" id="select">
                        <option selected>--請選擇行政區域--</option>
                        <option value="苓雅區">苓雅區</option>
                        <option value="三民區">三民區</option>
                        <option value="大樹區">大樹區</option>
                        <option value="美濃區">美濃區</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <section class="sectionHeight">
        <div class="container text-center mt-5">
            <h4>熱門行政區</h4>
            <div class="mt-5" id="buttons">
                <button class="btn btn-lg bg-primary text-white mr-3">苓雅區</button>
                <button class="btn btn-lg bg-success text-white mr-3">三民區</button>
                <button class="btn btn-lg bg-danger text-white mr-3">大樹區</button>
                <button class="btn btn-lg bg-warning text-white">美濃區</button>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center" id="area">
            </div>
        </div>

        <div class="container">
            <div class="row" id="showing">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container text-center py-1">
            <h5 class="pt-3">高雄市政府</h3>
                <p>來源: 高雄市政府</p>
        </div>
    </footer>








    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="JS/all.js"></script>
</body>

</html>
